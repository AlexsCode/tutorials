# Project information
site_name: 'IoTaaP Tutorials'
site_description: 'IoTaaP Tutorials'
repo_url: 'https://github.com/iotaap/tutorials'
nav:
  - Home: index.md
  - Working Environment: working-environment.md
  - IoTaaP - Pins: iotaap-pins.md
  - IoTaaP - Jumpers: iotaap-jumpers.md
  - IoTaaP - Blinky LED: iotaap-blinkyled.md
  - IoTaaP - MISC: iotaap-misc.md
  - IoTaaP - OLED: iotaap-oled.md
  - IoTaaP - Serial: iotaap-serial.md
  - IoTaaP - ADC: iotaap-adc.md
  - IoTaaP - DAC: iotaap-dac.md
  - IoTaaP - PWM: iotaap-pwm.md
  - IoTaaP - Hall: iotaap-hall.md
  - IoTaaP - Buzzer: iotaap-buzzer.md
  - IoTaaP - WiFi: iotaap-wifi.md
  - MQTT Setup: mqtt-setup.md
  - IoTaaP - MQTT: iotaap-mqtt.md
  - IoTaaP - TCP Client: iotaap-tcpclient.md
  - IoTaaP - TCP Server: iotaap-tcpserver.md
  - IoTaaP - TSL2561: iotaap-tsl2561.md
